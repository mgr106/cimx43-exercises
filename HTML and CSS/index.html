 <div class="poem">
     <p>what is stronger</p>
     <p>than the human heart</p>
     <p>which shatters over and over</p>
     <p>and still lives</p>
     <br>
     <p class="name">-rupi kaur,<i>"the sun, and her flowers"</i></p>
 </div>
